<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中，html专门负责网页的结构，所以在使用html标签时，要关注的是它的语义，而不是它的样式
        
        标题标签：h1-h6  共有6级标题
                从h1-h6重要性递减，h1在网页中的重要性仅次于title标签，一般情况下，一个页面中只有一个h1标签
                一般情况下，标题标签只会用到h1-h3,h4-h6很少用
                标题标签是一个块元素
        
                在页面中独占一行的元素成为块元素（block element)
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

     <!-- hgroup 标题组-->
     <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
     </hgroup>
    
    
     <!-- 
         p标签表示页面中的一个段落，P标签也是一个块元素
    -->
    <!-- 
        em标签用于表示语音语调的加重
        在页面中不会独占一行的元素叫行内元素（inline element）
        em就是一个行内元素
    -->
    
    <p>今天天气<em>真</em>不错！</p>
    <!-- 
        strong表示强调，重要内容，是一个行内元素
     -->
    <p>必须<strong>完成作业</strong>!</p>
   
    <!-- 
        blockquote表示一个长引用，是块元素  
    -->
    鲁迅说：
    <blockquote>
        地上本没有路，走的人多了变成了路。
    </blockquote>

    <!-- 
        q表示一个短引用，是行内元素
     -->
     地心说：<q>地球是原地</q>

     <!-- br是换行元素 -->

     <p>
         <br>
     </p>

     
     <!-- 总结：元素分为两大类：块元素----对网页进行布局
                              行内元素----包裹文字，设置文字特殊意义
                         一般情况下，可以在块元素中放行内元素，但是不可在行内元素中放块元素
                         块元素中基本什么都能放，但是块元素p中不能放任何的块元素

           浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正，其修正不修正网页内容，但会修正网页在内存中的表现形式，比如：
                        标签写在了根元素的外部，p元素中嵌套了块元素，根元素出现了除head和body以外的子元素。 
           浏览器右键检查，elements显示了网页在内存中的内容
    -->

    

</body>
</html>
