<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta 主要用于设置网页中的一些元数据，元数据不是给用户看，是给浏览器或搜索引擎爬虫看的
            charset  指定网页字符集
            name  指定数据名称
            content  指定数据内容
                keywords 表示网站的关键字，网上搜索这些关键字时出现对应的网站。可以同时指定多个关键字，他们之间用,隔开
                    <meta name="keywords" content="HTML,前端,CSS3">
                    <meta name="keywords" content="网上购物,网上购物商城,亚马逊,亚马逊海外购,亚马逊中国,amazon,海淘,海外购,海外直邮,图书,服装鞋靴,母婴,保健,美妆,家居">
                description   指定网站的描述，会显示在搜索引擎的搜索结果中
                    <meta name="description" content="亚马逊z.cn-国际网购平台「亚马逊」中国站,数万国际品牌,千万选品,货源信誉及品质保障,服装鞋靴／母婴／保健／美妆／家居／图书等直邮到手,Prime 会员单笔订单满￥200享跨境免邮。">
                title标签中的内容会作为搜索结果超连接上的文字显示
                
                <meta http-equiv="refresh" content="3;url=https://www/mozilla.org">
                将页面重定向到另一个网站，前面都是固定的，只有content内容会变：3代表3秒后跳转，跳转后的地址可变
                
                凡是不了解的标签都可以趋势及的网站看源代码
     -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
