<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 在网页中 编辑的多个空格，默认情况下会自动被浏览器解析成一个空格 -->
    <p>天气         不错</p>
    <!-- 小于号大鱼号解析为标签，刚好<b>时加粗，运行出来c是粗体
        我们不能直接书写一些特殊符号
        若要使用，需要使用html中的实体（转义字符） 
        实体的用法：
            &实体名字;
            &nbsp;  空格
            &gt;  小于号
            &lt;  大于号-->
    
    <p>
        a<b>c
    </p>
    <p>天气 &nbsp;&nbsp;&nbsp;&nbsp;不错</p>
</body>
</html>
