<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面页面中引入一个外部图片
        使用img标签来表示，img是一个自结束标签
        img元素属于替换元素（介于块元素和行内元素之间），特点：既具有行内元素特点又具有块元素特点（但不是是否独占一行这个特点）
        属性：
            src 属性指定的是外部图片的路径（路径规则和超链接是一样的）
            alt 属性用于对图片的描述，默认情况下不会显示，有些浏览器会在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所识别。比如：输入钢铁侠，搜索引擎根据各图片的alt属性内容找钢铁侠，将其显示出来
            width 图片宽度（px）
            height 图片高度
                宽度和高度只要修改一个，另一个也会等比例缩放，保证比例不变
            

            注意：在PC端，不建议修改图片大小，需要多大的图片就裁多大。
                大图缩小，浪费内存；小图放大，图片失帧
                但在移动端，经常需要将大图缩小。

        图片格式：
            jpeg(jpg)  
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -一般用来显示照片
            gif
                -支持的颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png
                -支持的颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生）
            webp
                -谷歌新推出的专门用于表示网页中的图片的一种格式（也有好多年了）
                -他具备其他格式的所以优点，而且文件特别小，支持动图
                -基本上是一个完美的格式
                -致命缺点：兼容性不太好
            base64
                -将图片使用base64进行编码，对数据进行加密，将图片转换为字符，通过字符引入图片
                -用的场景不多，当需要和网页一起加载（同步显示）的图片才会使用该格式
                -希望图片加载速度快用
                -转化：上网找在线转换工具

            格式选择原则：效果一样，用小的
                         效果不一样，用效果好的
                         在效果和文件大小之间取一个平衡

     -->
     
</body>
</html>
