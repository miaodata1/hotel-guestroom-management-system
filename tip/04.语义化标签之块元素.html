<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签（结构化语义标签）
        块元素
            下面几个标签用的而不是那么多，他们都是h5之后新增的，了解即可
            header 表示网页的头部，一个页面中可多个
            main 表示网页的主体部分，一个页面中只有一个
            footer 表示网页的底部，一个页面可多个
            nav  表示网页中的导航
            aside  表示和主题相关的其他内容，侧边栏，类似于中学作文旁边的批注
            article  表示文章
            section  表示一个独立的区块，上边的标签都不能表示时就可以使用section

        布局的主要元素
            div     没有语义，就用来表示一个区块
            span    行内元素，一般用在网页中选中文字，没有语义
     -->
</body>
</html>
