<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        列表（list）
            共有三种
            1.有序列表
            2.无序列表  用的最多
            3.定义列表
        无序列表，使用ul标签来创建无序列表（浏览器解析后每一项前面是个点），使用li表示列表项（list-item）
        有序列表，使用ol标签来创建无序列表（浏览器解析后每一项前面是个数字），使用li表示列表项（list-item）
        定义列表，使用dl标签来创建，使用dt来表示定义的内容，使用dd来对内容进行解释说明。
        
        列表之间可以相互嵌套  
     -->
     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>

     <ol>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ol>

     <dl>
         <dt>结构</dt>
         <dd>结构用来规定网页中那部分是标题，那部分是段落</dd>
     </dl>

     <ul>
         <li>
            诗歌
            <ul>
                <li>蒹葭</li>
                <li>诗经</li>
            </ul>
         </li>
     </ul>
</body>
</html>
