<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        了解，现在使用不多
        内联框架：用于向当前网页中引入（嵌入）另一个网页，是一个成对标签
            属性：
                src 指定引入网页的路径
                width
                height
                frameborder  指定内联框架是否有边框（0代表无，1代表有）
        问题：内联框架不会被搜索引擎搜索，它与本网页没有关系。

        SEO：搜索引擎优化，此技术的目的在于提升网站在搜索引擎中特有的关键词排名。是从搜索引擎上的“免费”，“获取”，“展现”或者“自然”搜索结果中获取用户流量的行为/过程。以百度搜索引擎为例，在搜索框中搜索任何一个词语，都会出现相应的列表页，排名有第一位到几千几万位不等，seo的目的就是让网站或者网页在搜索结果中，处于靠前的位置。
     -->
    <iframe src="" frameborder="0"></iframe>
</body>
</html>
