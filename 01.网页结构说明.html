<!doctype html>
<head>
	<head>
		<!--通过meta标签设置网页的字符集，避免乱码问题-->
		<meta charset='utf-8>
		<title>
		网页的基本结构
		</title>
	</head>
	<body>
	<!--
		迭代
			网页的版本
				HTML4
				XHTML2.0
				HTML5（大流）
				...
				
			文档声明（doctype）
				-用来告诉浏览器当前网页的版本
				-放在结构首部，因为浏览器解析时从上到下
				-html5的文档声明：
					<!doctype html>或<!DOCTYPE HTML>  
					在html中标签不区分大小写，但一般使用小写
			
			
		进制：
			十进制：满10进1；单位数字10个（0-9）,日常使用
			二进制：满2进1；单位数字2个（0,1），计算机底层进制，计算机最小可操作的就是字节，不能对bit操作。位bit，字节B，千字节KB，兆字节MB，吉字节TB，特字节GB，PB
			八进制：满8进1；单位数字8个（0,1,...7）,很少用
			十六进制：满16进1，单位数字16个（0,1,...9,A,B,C,D,E,F），一般用于显示一个二进制数据，短一点
		
		
		字节编码
			所有数据在计算机中都是以2进制形式存储。
			一段文字存储内存时，都需要转换为2进制编码----编码----字符->编码
			需要读取这段文字时，计算机将编码转换为字符----解码----编码->字符
			字符集（charset）:编码和解码的规则
			乱码问题：
				编码和解码所采用的字符集不同就会出现乱码
			常见的字符集：
				ASCII
				ISO
				GB2313（中国）
				GBK
				UTF-8  （万国码，包含世界上全部的语言）开发时使用的字符集都是UTF-8
	-->
		<h1>这是<font color='yellow'>第三个</font>页面！</h1>
	</body>
</head>
